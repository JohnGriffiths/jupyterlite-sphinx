name: docs

on:
  push:
    branches: [main]        # or whichever branch you edit
  workflow_dispatch:        # allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # install everything your docs need
      - run: pip install -r docs/requirements.txt
        # make sure that file lists:
        #   sphinx jupyterlite-sphinx jupyterlite-core jupyterlite-xeus â€¦

      # build the site (jupyterlite-sphinx hooks in automatically)
      - run: sphinx-build -b html docs docs/_build/html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
